<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arena Maranhão</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #008037;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1.1rem;
    }
    nav {
      background: #00652d;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      max-width: 960px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .card h2 {
      margin-top: 0;
      color: #008037;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Arena Maranhão</h1>
    <p>O Maranhão vibra aqui</p>
  </header>

  <nav>
    <a href="#">Início</a>
    <a href="#">Notícias</a>
    <a href="#">Times</a>
    <a href="#">Campeonatos</a>
    <a href="#">Contato</a>
  </nav>

  <div class="container">
    <div class="card">
      <h2>Sampaio Corrêa vence mais uma no Castelão</h2>
      <p>Com grande atuação, o Sampaio Corrêa conquista importante vitória na Série B e segue firme na luta pelo acesso.</p>
    </div>

    <div class="card">
      <h2>Maranhão Atlético Clube se prepara para o Clássico</h2>
      <p>O MAC intensifica treinamentos visando o confronto decisivo contra o Moto Club no próximo fim de semana.</p>
    </div>

    <div class="card">
      <h2>Estaduais agitam o interior maranhense</h2>
      <p>Confira os destaques dos campeonatos municipais que movimentam as cidades do interior do estado.</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Arena Maranhão. Todos os direitos reservados.
  </footer>
</body>
</html>
